<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap'); </style>
</head>
<body>
    
    <div class="projects">
        <div class="projectsTitle">
            <h1>Projects</h1>
            <button id="addNew">Add new project</button>
        </div>
    </div>

    <div class="main">

    </div>

    <div id="addNewModal">
        <div class="modal-content">
            <span class="close">
                <form class="addNewForm">
                    <input type="text" id="title" name="title">
                    <label for="title">Project title</label>
                    <button id="newFormSubmit">Add new item</button>
                </form>
            </span>
        </div>
    </div>

    <div id="addNewToDoModal">
        <div class="modal-content">
            <span class="close">
                <form class="addNewToDoForm">
                    <input type="text" id="title1" name="title">
                    <label for="title">Project title</label>
                    <input type="text" id="description1" name="description">
                    <label for="description">Project title</label>
                    <input type="date" id="date1" name="date">
                    <label for="date">Date (YYYY/MM/DD, hour)</label>
                    <fieldset>
                        <legend>Select priority</legend>
                        <div>
                            <input type="radio" id="high" name="prio1" value="high">
                            <label for="high">High</label>
                        </div>
                        <div>
                            <input type="radio" id="medium" name="prio1" value="medium">
                            <label for="medium">Medium</label>
                        </div>
                        <div>
                            <input type="radio" id="low" name="prio1" value="low">
                            <label for="low">Low</label>
                        </div>
                    </fieldset>
                </form>
            </span>
        </div>
    </div>

</body>
</html>
